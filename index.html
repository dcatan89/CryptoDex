<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bgc-dblue bg-logo">
  <header>
    <form id="form-search">
      <div class="row bgc-lblue nav-bar">
        <div class="col-half align-center">
          <h2>CryptoDex</h2>
        </div>
        <div class="col-half align-center hamburger-icon">
          <img class="hamburger-icon " src="images/hamburger.png" alt="h-icon">
        </div>
        <div class="col-half hide-search-box align-center row justify-right">
          <label for="searchbar"></label>
          <input placeholder="Search Using Symbol" class="search-bar" required name="searchbar" type="text" id="search-bar">
          <button class="search-button sbutton1" type="submit">Search</button>
        </div>
      </div>
    </form>
    <form id="form-search2">
      <div class="row bgc-lblue nav-bar search-nav-row hidden">
        <div class="col-full  align-center row justify-center">
          <label for="searchbar2"></label>
          <input placeholder="Search Using Symbol" class="search-bar2" required name="searchbar2" type="text" id="search-bar2">
          <button class="search-button sbutton2" type="submit">Search</button>
        </div>
      </div>
    </form>
  </header>
  <main>
    <div class="row bgc-lblue-transparent fixed-position col-full choice-list hidden">
      <div class="col-full ">
        <a class="search-header" href="">Search</a>
      </div>
    </div>
    <div class="row">
      <div class="col-full margin-top border-white">
        <h1 class="main-header">Global</h1>
      </div>
    </div>
    <div class="row wrap margin-top info-box view hidden" data-view="global">
      <div class="row col-full  justify-center">
        <h2 class="sub-header-global">Global</h2>
      </div>
      <div class="row col-full">
        <div class="col-half">
          <h2 class="data-header1 row justify-center">Market Cap</h2>
          <h2 class="data-header2 row justify-center">Volume 24h</h2>
          <h2 class="data-header3 row justify-center">Market Change</h2>
          <h2 class="data-header4 row justify-center"># of Cryptos</h2>
          <h2 class="data-header5 row justify-center"></h2>
        </div>
        <div class="col-half ">
          <h2 class="for-header1 row justify-center "></h2>
          <h2 class="for-header2 row justify-center"></h2>
          <h2 class="for-header3 row justify-center">1.95%</h2>
          <h2 class="for-header4 row justify-center">1500</h2>
          <h2 class="for-header5 row justify-center"></h2>
        </div>
      </div>
    </div>
    <div class="row wrap margin-top info-box view" data-view="cryptos">
      <div class="row col-full  justify-center">
        <h2 class="sub-header-crypto"></h2>
      </div>
      <div class="col-full row">
        <div class="col-half">
          <h2 class="data-rank row justify-center">Market Change</h2>
          <h2 class="data-symbol row justify-center">Symbol</h2>
          <h2 class="data-price row justify-center">Current Price</h2>
          <h2 class="data-cap row justify-center">Market Cap</h2>
          <h2 class="data-volume row justify-center">Volume 24h</h2>
        </div>
        <div class="col-half ">
          <h2 class="for-rank row justify-center ">1</h2>
          <h2 class="for-symbol row justify-center"></h2>
          <h2 class="for-price row justify-center">1.95%</h2>
          <h2 class="for-cap row justify-center">1500</h2>
          <h2 class="for-volume row justify-center"></h2>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
