<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bgc-dblue bg-logo">
  <header>
    <form>
      <div class="row bgc-lblue nav-bar">
        <div class="col-half align-center">
          <h2>CryptoDex</h2>
        </div>
        <div class="col-half align-center hamburger-icon">
          <img class="hamburger-icon " src="images/hamburger.png" alt="h-icon">
        </div>
        <div class="col-half hide-search-box align-center row justify-right">
          <input placeholder="Search Cryptos" class="search-bar" required name="search-bar" type="search" id="search-bar">
          <button class="search-button">Search</button>
        </div>
      </div>
    </form>
  </header>
  <main>
    <div class="row bgc-lblue-transparent fixed-position col-full choice-list">
      <div class="col-full ">
        <h2>Search</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-full margin-top border-white">
        <h1 class="main-header">Global</h1>
      </div>
    </div>
    <div class="row wrap margin-top info-box">
      <div class="row col-full  justify-center">
        <h2 class="sub-header">Global</h2>
      </div>
      <div class="row col-full">
        <div class="col-half">
          <h2 class="data-header row justify-center">Market Cap</h2>
          <h2 class="data-header row justify-center">Volume 24h</h2>
          <h2 class="data-header row justify-center">Market Change</h2>
          <h2 class="data-header row justify-center"># of Cryptos</h2>
        </div>
        <div class="col-half ">
          <h2 class="for-rank row justify-center ">1</h2>
          <h2 class="for-volume row justify-center">$21534513251</h2>
          <h2 class="for-change row justify-center">1.95%</h2>
          <h2 class="for-cryptos row justify-center">1500</h2>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
